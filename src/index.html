<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random poker card</title>
    <link rel="icon" href="/Logo-Poker.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
  </head>

  <body>
    <div class="container-fluid text-center" id="tablePoker">
      <div class="container" id="card">
        <p id="suitCardTop">
          <span class="text-danger">♦</span> ♠
          <span class="text-danger">♥</span> ♣
        </p>
        <p id="numberCard">?</p>
        <p id="suitCardBottom">
          <span class="text-danger">♦</span> ♠
          <span class="text-danger">♥</span> ♣
        </p>
      </div>
      <button onclick="cardGenerator()" type="button" class="btn btn-light">
        <b>Generate a Poker Card</b>
      </button>
    </div>

    <script src="/src/app.js"></script>
  </body>
</html>
